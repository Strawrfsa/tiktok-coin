<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK Coin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0f2847 25%, #1e4a8a 50%, #0f2847 75%, #0a1628 100%);
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #4da3ff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .glow-orb {
            position: fixed;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            background: radial-gradient(circle, #2563eb 0%, #3b82f6 100%);
            top: -250px;
            left: -250px;
        }

        .orb-2 {
            background: radial-gradient(circle, #1d4ed8 0%, #2563eb 100%);
            bottom: -250px;
            right: -250px;
            animation-delay: -4s;
        }

        .orb-3 {
            background: radial-gradient(circle, #60a5fa 0%, #3b82f6 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(60px, 60px) scale(1.15); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
        }

        .logo-container {
            margin-bottom: 60px;
            position: relative;
        }

        .logo-wrapper {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            perspective: 1500px;
        }

        .logo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.4) 0%, transparent 70%);
            animation: pulseGlow 3s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes pulseGlow {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 
                0 0 80px rgba(37, 99, 235, 0.8),
                0 0 160px rgba(59, 130, 246, 0.6),
                0 0 240px rgba(96, 165, 250, 0.4),
                inset 0 0 80px rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(96, 165, 250, 0.5);
            animation: logoFloat 6s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0) rotateZ(0deg);
            }
            50% { 
                transform: translateY(-20px) rotateZ(2deg);
            }
        }

        .rings {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .ring {
            position: absolute;
            border: 2px solid rgba(37, 99, 235, 0.4);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .ring:nth-child(1) {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .ring:nth-child(2) {
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            animation-delay: -1.3s;
        }

        .ring:nth-child(3) {
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            animation-delay: -2.6s;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.4;
                border-color: rgba(37, 99, 235, 0.4);
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.8;
                border-color: rgba(96, 165, 250, 0.8);
            }
        }

        .light-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            box-shadow: 0 0 20px #3b82f6;
            animation: particleFloat 8s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translate(0, 0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% { 
                transform: translate(var(--tx), var(--ty));
            }
        }

        h1 {
            font-size: 96px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #93c5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        @keyframes textGlow {
            from { 
                filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.6));
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 60px rgba(96, 165, 250, 1));
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-size: 28px;
            color: #93c5fd;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
            margin-bottom: 60px;
        }

        .chart-container {
            margin: 60px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .chart-wrapper {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 
                0 0 60px rgba(37, 99, 235, 0.3),
                inset 0 0 40px rgba(59, 130, 246, 0.1);
            transition: all 0.4s;
        }

        .chart-wrapper:hover {
            border-color: rgba(96, 165, 250, 0.6);
            box-shadow: 
                0 0 100px rgba(37, 99, 235, 0.5),
                inset 0 0 60px rgba(59, 130, 246, 0.15);
            transform: translateY(-5px);
        }

        .chart-wrapper iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 20px;
        }

        .links-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 50px;
            text-decoration: none;
            color: #93c5fd;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.2);
        }

        .social-link:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(96, 165, 250, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(37, 99, 235, 0.4);
            color: #fff;
        }

        .social-icon {
            font-size: 28px;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.8));
        }

        .social-icon svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .logo-wrapper {
                width: 300px;
                height: 300px;
            }

            h1 {
                font-size: 56px;
            }

            .subtitle {
                font-size: 20px;
                padding: 0 20px;
            }

            .chart-wrapper iframe {
                height: 400px;
            }

            .links-container {
                flex-direction: column;
                gap: 20px;
            }

            .social-link {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="glow-orb orb-3"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <div class="rings">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                </div>
                <img src="logo.jpg" alt="TIKTOK Coin" class="logo-image">
                <div class="light-particles" id="particles"></div>
            </div>
        </div>

        <h1>TIKTOK COIN</h1>
        <p class="subtitle">Empowering the masses to join the memecoin movement.</p>

        <div class="chart-container">
            <div class="chart-wrapper">
                <iframe src="https://dexscreener.com/solana/DL6BBBQ6heTg9Zr5gFZxsCK2AZt2aVyRqUZgChqopump?embed=1&theme=dark&trades=0&info=0"></iframe>
            </div>
        </div>

        <div class="links-container">
            <a href="https://www.tiktok.com/@tiktok_coin_sol" target="_blank" class="social-link">
                <span class="social-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                    </svg>
                </span>
                <span>TikTok</span>
            </a>
            <a href="https://x.com/i/communities/1994626838451147035" target="_blank" class="social-link">
                <span class="social-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </span>
                <span>Community</span>
            </a>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const angle = (i / 20) * Math.PI * 2;
            const distance = 200 + Math.random() * 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            particle.style.animationDelay = (i * 0.4) + 's';
            
            particlesContainer.appendChild(particle);
        }

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            
            const logoWrapper = document.querySelector('.logo-wrapper');
            logoWrapper.style.transform = `perspective(1500px) rotateX(${-y}deg) rotateY(${x}deg)`;
        });
    </script>
</body>
</html>
